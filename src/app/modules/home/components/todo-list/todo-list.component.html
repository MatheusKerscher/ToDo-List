<section [ngClass]="{ loading: !taskList.length }">
  <ul *ngIf="taskList.length">
    <li *ngFor="let task of taskList; index as i">
      <input type="checkbox" [(ngModel)]="task.checked" />
      <input
        type="text"
        (keyup)="validationInput(task.task, i)"
        [(ngModel)]="task.task"
        [ngClass]="{ checked: task.checked }"
      />
      <button (click)="deleteTask(i)">
        <img src="../../../../../assets/icons/icon-trash.svg" />
      </button>
    </li>
  </ul>
</section>

<app-input-add-itens
  (emitItemTaskList)="addItemTaskList($event)"
></app-input-add-itens>

<app-button-delete-all
  *ngIf="taskList.length"
  (click)="deleteAllTask()"
></app-button-delete-all>
